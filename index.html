<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
    }
    .hero {
      max-height: 400px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      object-fit: cover;
    }
    .section {
      padding: 3rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/spotify-white-logo.png" alt="Spotify" height="30" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Image -->
  <div class="hero">
    <img src="assets/background.jpg" alt="Banner" class="img-fluid" />
  </div>

  <!-- Buttons Section -->
  <div class="text-center my-4">
    <button class="btn btn-primary">Always Visible</button>
    <button class="btn btn-secondary d-none d-md-inline">Visible on md+</button>
  </div>

  <!-- Form Section -->
  <div class="container section">
    <h2 class="text-success mb-4">Register</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" required />
        </div>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required />
        <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="container section">
    <h3 class="text-success mb-3">User Data</h3>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Noah</td>
            <td>Ragan</td>
            <td>noah@example.com</td>
          </tr>
          <tr>
            <td>Noah</td>
            <td>Ragan</td>
            <td>noah@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Image Utilities -->
  <div class="container text-center section">
    <img src="assets/background.jpg" class="img-fluid mb-3" alt="Main Visual" />
    <img src="assets/user1.png" class="rounded-circle" alt="User" width="100" />
  </div>

  <!-- Footer -->
  <footer class="text-center text-secondary py-3">
    <small>&copy; 2025 Spotify Recreate. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
